  <meta charset="UTF-8">

  <title>42 Cluster Time Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
      max-height: 400px;
      overflow-y: auto;
    }

    .session-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .session-card.active {
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .host-name {
      font-weight: 600;
      font-size: 16px;
    }

    .status-badge {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 13px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      color: #6b7280;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-weight: 600;
      color: #3b82f6;
    }

    .stat-value.remaining {
      color: #8b5cf6;
    }

    .stat-value.completed {
      color: #10b981;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .footer {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
