<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42 Cluster Time Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', -apple-system, sans-serif;
    }

    body {
      width: 400px;
      min-height: 480px;
      background-color: #4caf50;
      color: #000;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Vibrant, blocky header */
    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
      position: relative;
    }

    .header-box {
      background-color: #ffca28;
      border: 3px solid #000;
      border-radius: 20px;
      padding: 12px 24px;
      box-shadow: 4px 4px 0px #000;
      transform: rotate(-2deg);
      text-align: center;
      z-index: 2;
      width: 90%;
    }

    .header-box h1 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 1px;
      color: #ff5252;
      text-transform: uppercase;
      text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }

    .sub-badge {
      background-color: #fff9c4;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 6px 16px;
      box-shadow: 3px 3px 0px #000;
      font-weight: 600;
      font-size: 14px;
      margin-top: -10px;
      z-index: 1;
      transform: rotate(1deg);
    }

    /* Content Area */
    .content {
      max-height: 380px;
      overflow-y: auto;
      padding-right: 8px;
      padding-bottom: 20px;
    }

    /* Custom Scrollbar */
    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb {
      background: #000;
      border-radius: 4px;
    }

    /* Session Card - Blocky Style */
    .session-card {
      background-color: #fffde7;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px #000;
      margin-bottom: 16px;
      display: flex;
      flex-direction: row;
      transition: transform 0.1s;
    }

    .session-card:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }

    /* Left Icon Box */
    .card-icon {
      width: 60px;
      background-color: #29b6f6;
      /* Blue by default */
      border-right: 3px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    /* Active Session Color Override */
    .session-card.active .card-icon {
      background-color: #ffca28;
    }

    /* Yellow for active */
    .session-card.completed .card-icon {
      background-color: #ff5252;
    }

    /* Red/Pink for done */

    /* Right Content Area */
    .card-details {
      flex: 1;
      padding: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .host-name {
      font-weight: 800;
      font-size: 18px;
      text-transform: uppercase;
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    .status-badge {
      background-color: #ff5252;
      border: 2px solid #000;
      color: white;
      padding: 2px 8px;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      box-shadow: 2px 2px 0px #000;
    }

    /* Retro Progress Bar */
    .progress-bar {
      width: 100%;
      height: 14px;
      background: #fff;
      border: 2px solid #000;
      margin-bottom: 10px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #7e57c2;
      /* Purple fill */
      border-right: 2px solid #000;
      transition: width 0.5s ease;
    }

    .session-card.completed .progress-fill {
      background: #ff5252;
    }

    /* Stats layout */
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 600;
    }

    .stat-label {
      font-size: 11px;
      color: #555;
      text-transform: uppercase;
      font-weight: 800;
      display: block;
    }

    .stat-value {
      color: #000;
      font-size: 16px;
    }

    .stat-value.completed {
      color: #d32f2f;
      font-weight: 800;
    }

    /* Empty State */
    .empty-state {
      background-color: #ffca28;
      border: 3px solid #000;
      box-shadow: 6px 6px 0px #000;
      padding: 30px 20px;
      text-align: center;
      margin-top: 20px;
    }

    .empty-state h2 {
      font-size: 20px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 15px;
      font-weight: 600;
    }

    /* Sticky Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background-color: #fff9c4;
      border-top: 3px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .target-text {
      font-weight: 800;
      font-size: 14px;
      background: #4caf50;
      color: white;
      padding: 4px 8px;
      border: 2px solid #000;
      box-shadow: 2px 2px 0px #000;
    }

    .btn {
      background-color: #ff5252;
      border: 2px solid #000;
      color: white;
      padding: 8px 16px;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 3px 3px 0px #000;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px #000;
    }

    /* Fix body padding so footer doesn't overlap last card */
    body {
      padding-bottom: 60px;
    }
  </style>
</head>

<body>

  <div class="header-container">
    <div class="header-box">
      <h1>Classroom Hub</h1>
    </div>
    <div class="sub-badge">‚è±Ô∏è 42 Time Tracker</div>
  </div>

  <div class="content" id="content">
    <div class="empty-state">
      <h2>No Records Yet!</h2>
      <p>Visit the Matrix page to start tracking your login sessions.</p>
    </div>
  </div>

  <div class="footer">
    <div class="target-text">üéØ TARGET: 3H 42M</div>
    <button class="btn" id="clearBtn">Clear</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
